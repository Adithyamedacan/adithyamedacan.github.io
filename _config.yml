# Site settings
title: GitHub Documentation
description: Documentation for GitHub usage and best practices
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://adithyamedacan.github.io" # your site's URL

# Build settings
markdown: kramdown
theme: minima

# Navigation menu items with collapsible groups
navigation:
  - title: Home
    url: /
  - title: Getting Started
    items:
      - title: Introduction
        url: /docs/getting-started
      - title: Repository Basics
        url: /docs/repository-basics
  - title: Development Workflows
    items:
      - title: Branching & Merging
        url: /docs/branching-merging
      - title: Pull Requests
        url: /docs/pull-requests
  - title: Team & Best Practices
    items:
      - title: Collaboration
        url: /docs/collaboration
      - title: Repository Best Practices
        url: /docs/repository-best-practices
      - title: Organization & Enterprise
        url: /docs/organization-enterprise-practices

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
