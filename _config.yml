# Site settings
title: GitHub Documentation
description: Documentation for GitHub usage and best practices
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://adithyamedacan.github.io" # your site's URL

# Build settings
markdown: kramdown
theme: minima

# Navigation menu items
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /docs/getting-started
  - title: Repository Basics
    url: /docs/repository-basics
  - title: Branching & Merging
    url: /docs/branching-merging
  - title: Pull Requests
    url: /docs/pull-requests
  - title: Collaboration
    url: /docs/collaboration
  - title: Best Practices
    url: /docs/best-practices

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
